version: "3.3"

volumes:
  postgres-data:

services:
  chat-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: chat/client
    ports:
      - "5008:8080"
  chat-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: chat/api
    environment:
      - POSTGRES_CONNECTION_URI=postgres://postgres:password@postgres:5432/chat
    ports:
      - "5006:3000"
  postgres:
    image: postgres
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chat
    ports:
      - "5005:5432"
    expose:
      - "5432"
